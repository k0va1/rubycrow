---
:verbose: false
:concurrency: 10
:timeout: 25

:queues:
  - critical
  - default
  - <%= `hostname`.strip %>
  - low

:scheduler:
  :schedule:
    sync_blog_registry:
      every: "6h"
      class: SyncBlogRegistryJob
      queue: default
    parse_rss_feeds:
      every: "2h"
      class: ParseRssFeedsJob
      queue: default

development:
  :concurrency: 2
production:
  :concurrency: 25
staging:
  :concurrency: 15
